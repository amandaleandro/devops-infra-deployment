name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # ou a versão necessária

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Create Git tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=$(echo "${GITHUB_REF##*/}")
          echo "Tag Name: $TAG_NAME"
          # Aqui você pode adicionar passos para fazer algo com a tag, se necessário

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            path/to/your/artifacts
